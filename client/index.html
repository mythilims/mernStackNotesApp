       function lengthOfLongestSubstring(str) {
    let longest = "";
    for (let i = 0; i < str.length; i++) {
        if (longest.includes(str[i])) {
            return longest
        } else {
            longest += str[i];
        }
    }
    return longest;
}

console.log(lengthOfLongestSubstring("abcabcbb"));



function long (string) {
  let longChar ='';
  for(let i=0;i<string.length;i++){
    if(longChar.includes(string[i])){
      return longChar
    }else{
      longChar +=string[i]
    }
  }
  return longChar
}
